<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Countries</title>
    <link rel="stylesheet" href="./css/styles.css">
    <script type="text/javascript" src="./js/bundle.js"></script>
  </head>
  <body>
    <div id="app">

      <select v-model="selectedCountry.name">
        <option v-for="country in countries">
          {{ country.name }}
        </option>
      </select>
      <p>{{ selectedCountry.name }}</p>
      <img v-for="country in countries" v-if="selectedCountry.name === country.name" :src="country.flag">

      <select v-model="selectedCountry.name" v-on:change="addFavouriteCountry(selectedCountry)">
        <option v-for="country in countries">
          {{ country.name }}
        </option>
      </select>

      <ul>
        <li v-for="favouriteCountry in favouriteCountries">{{ favouriteCountry.name }}</li>
      </ul>

    </div>
  </body>
</html>
